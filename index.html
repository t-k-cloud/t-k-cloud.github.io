<pre style="background-color: black; color: grey" id="matrix"></pre>
<script>
var IP = '108.61.212.145';
document.getElementById('ip').innerHTML = IP;
function o(obj) {
  var name = obj.innerHTML;
  window.open("http://" + IP + '/' + name, "_blank");
}

var itv = setInterval(() => {
  axios({
    method: 'get',
    url: 'http://' + IP + '/jobd/log/all'
  }).then(function (res) {
    const arr = res['data'].split('\n')
    const N = 30 // print last L lines
    const l = arr.length
    var wr = ''
    if (l > N)
      wr = arr.slice(l - N, l).join('\n');
    else
      wr = res['data']
    document.getElementById("matrix").innerHTML = wr
  }).catch(function (err) {
    clearInterval(itv)
  })
}, 1000)
</script>
</body>
</html>
